<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<mat-toolbar color="primary">
  <span id = "title">Programme Upload</span>
</mat-toolbar>
<!--<br> <br>-->

<div fxLayout="row" fxLayout.xs = "column">
  <mat-card class = "outer">
    <mat-card-title> {{progTotal}} Programmes </mat-card-title>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile *ngFor = "let prog of programmes"> {{prog.title}} {{prog.number}}</mat-grid-tile>
      </mat-grid-list>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">View Programmes</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class = "outer">
    <div id="upload-area">
      <i class="material-icons">
        cloud_upload
      </i>
      <!--<angular-file-uploader-->
        <!--[config]="afuConfig">-->
      <!--</angular-file-uploader>-->
      <mat-card-title> Drag and drop files here </mat-card-title>
      <mat-card-subtitle>or</mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="primary">Browse files</button>
      </mat-card-actions>
    </div>
    <br>
    <button mat-raised-button color="primary">Edit Programmes</button>
  </mat-card>
</div>
